			.copy_code{
				background: #564f43;
				color: #fff;

				padding: 0px 5px;
				border-radius: 10px;
				line-height: 14px;
				cursor:pointer;
			}
			.update_log{
				float: left;
				margin-left: 5px;

			.loading_box{

			}
			.liuyan{
				text-align: left;
				margin: 0px 10px;
			}
			.dashang_img{
				width: 80%;
				max-width: 400px;
			}

	<script type="text/javascript">
		var shuju=$.ajax({url:"data/functional_medal2.json",async:false}).responseJSON;
		var updatelog=$.ajax({url:"data/update_log.json",async:false}).responseJSON;
		var isNewFont=false;
		var htmlstr="";
		//$("#fontbutton").addClass("newfont");
		$("#game_list").css("height",window.innerHeight-125);
		// $("#item_button").addClass("xuanzhong");
		$("#item_button").on("click",function(){
			$(".navigation_button").removeClass("xuanzhong");
			$("#item_button").addClass("xuanzhong");
			$("#searchbox").val("");
			spawnList();
			if(isNewFont) $(".game_box").addClass("newfont");
		})
		$("#update_button").on("click",function(){
			$(".navigation_button").removeClass("xuanzhong");
			$("#update_button").addClass("xuanzhong");
			$("#searchbox").val("");
			//$("#game_list").html("更新日志");
			$("#game_list").html("");
			for(var i=0;i<updatelog.length;i++){
				htmlstr="";
				htmlstr+="<div class=\"game_box\"><div class=\"update_log\">";
				htmlstr+="<b>版本：</b>"+updatelog[i].update_editon;
				htmlstr+="<br><b>日期：</b>"+updatelog[i].update_date;
				htmlstr+="<br><b>内容：</b><br><label class=\"zhanwei\">占</label>1."+updatelog[i].update_log1;
				if(updatelog[i].update_log2!="") htmlstr+="<br><label class=\"zhanwei\">占</label>2."+updatelog[i].update_log2;
				if(updatelog[i].update_log3!="") htmlstr+="<br><label class=\"zhanwei\">占</label>3."+updatelog[i].update_log3;
				if(updatelog[i].update_log4!="") htmlstr+="<br><label class=\"zhanwei\">占</label>4."+updatelog[i].update_log4;
				if(updatelog[i].update_log5!="") htmlstr+="<br><label class=\"zhanwei\">占</label>5."+updatelog[i].update_log5;
				htmlstr+="</div></div>";
				$("#game_list").append(htmlstr);
			}
			if(isNewFont) $(".game_box").addClass("newfont");
		})
		$("#author_button").on("click",function(){
			$(".navigation_button").removeClass("xuanzhong");
			$("#author_button").addClass("xuanzhong");
			$("#searchbox").val("");
			$("#game_list").html("");
			htmlstr="";
			htmlstr+="<div class=\"loading_box\"><b>设计初衷</b><div class=\"liuyan\"><label class=\"zhanwei\">两字</label>";
			htmlstr+="联机版的饥荒很好玩，但是一个人开荒的时候能做的事情总是局限的，因此想给单人开荒玩家一个更加精彩的饥荒世界，于是就有了这个Mod。在我看来，不论是现实世界还是饥荒世界，人都应该是有成长的，活得久了，见的事情多了，做的事情多了，总应该有所进步。所以在我的饥荒世界里，你是可以通过努力获取更多的知识和能力的，希望现实世界的你也每天有所进步，日渐优秀！</div></div>";
			htmlstr+="<div class=\"loading_box\"><b>关于Mod</b><div class=\"liuyan\"><label class=\"zhanwei\">两字</label>由于本Mod是我一个人完成的，也许有很多不足，如果您有什么意见或者建议都可以直接在Mod订阅页面给我留言哦，非常感谢！如果你喜欢这个Mod也欢迎帮我点个推荐哦，希望这个Mod能够给你带来快乐~</div></div>";
			htmlstr+="<div class=\"loading_box\"><b>19.10.26留言</b><div class=\"liuyan\"><label class=\"zhanwei\">两字</label>这段时间由于工作较忙，没有很多的时间来更新这个Mod，非常抱歉！同时我也没有很多的时间玩游戏来评估这个Mod的优缺点，所以如果大家觉得有任何不合理或者体验有问题的地方欢迎给我留言哦！我非常希望能听到大家使用这个Mod后的感想！最近游戏又更新了小鱼人，我应该会再做一些和新内容有关的更新~最后，非常感谢那些打赏我、给我推荐以及给我留言的小伙伴们，你们真的给了我很多希望和动力，真心感谢！</div></div>";
			htmlstr+="<div class=\"loading_box\"><b>感谢支持</b><div class=\"liuyan\"><label class=\"zhanwei\">两字</label>如果你喜欢这个Mod的话，欢迎打赏~你的支持就是我最大的动力！</div>";
			htmlstr+="<img class=\"dashang_img\" src=\"img/weixin.png\" ><img class=\"dashang_img\" src=\"img/weixin2.png\" ><img class=\"dashang_img\" src=\"img/weixin3.png\" ></div>";
			$("#game_list").append(htmlstr);
			if(isNewFont) $(".loading_box").addClass("newfont");
		})
		
		spawnList();
		function spawnList(){
			$("#game_list").html("");
			for(var i=0;i<shuju.length;i++){
				htmlstr="";
				htmlstr+="<div class=\"game_box\"><img class=\"game_img\" src=\""+shuju[i].item_img+"\"/><div class=\"game_jianjie\">";
				htmlstr+="<b>名称：</b>"+shuju[i].item_name;
				htmlstr+="<br><b>代码：</b><label>"+shuju[i].item_code;
				htmlstr+="</label> <label class=\"copy_code\">复制</label>";
				htmlstr+="<br><b>功能：</b>"+shuju[i].item_function;
				if(shuju[i].item_cailiao!="") htmlstr+="<br><b>配方：</b>"+shuju[i].item_cailiao;
				if(shuju[i].item_keji!="") htmlstr+="<br><b>科技：</b>"+shuju[i].item_keji+"（"+shuju[i].item_zhizuolan+"）";
				if(shuju[i].item_huoqu!="") htmlstr+="<br><b>获取：</b>"+shuju[i].item_huoqu;
				if(shuju[i].item_yinke!="") htmlstr+="<br><b>印刻：</b>"+shuju[i].item_yinke;
				if(shuju[i].item_naijiu!="") htmlstr+="<br><b>耐久：</b>"+shuju[i].item_naijiu;
				if(shuju[i].item_special!="") htmlstr+="<br><b>特殊：</b>"+shuju[i].item_special;
				htmlstr+="</div></div>";
				$("#game_list").append(htmlstr);
			}
			$(".copy_code").on("click",function(){
				var copyVal=$(this).prev().html().trim();
				Clipboard.copy(copyVal);
			})
		}
		$("#fontbutton").click(function(){
			// $("#toptitle").toggleClass("newfont");
			if(isNewFont) isNewFont=false;
			else isNewFont=true;
			$(".game_box").toggleClass("newfont");
			$(".loading_box").toggleClass("newfont");
			//$("#fontbutton").toggleClass("newfont");
		})
		$("#searchbox").bind('input propertychange', function(){
			$(".game_box").hide().filter(":contains('"+$("#searchbox").val()+"')").show(); 
		});
	</script>
